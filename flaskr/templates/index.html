<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2> Click To update </h2>
            </div>

            <div class="card-body">
              <div class="p-3 mb-2 bg-secondary text-white">
                <p> synchroniser airtable et le fichier de configuration du monitoror </p>
              </div>

              <form action="/" method="post" class="form-inline pt-5">

                <p> Choisir le fichier que vous voulez synchronisation :</p>
                <div class="form-group mb-2">
                  <select class="form-select" aria-label="Default select example" name="selected_screen">
                    <option selected value="default"> Default screen </option>
                    <option value="screen1">Screen 1</option>
                    <option value="screen2">Screen 2</option>
                    <option value="screen3">Screen 3</option>
                  </select>
                </div>

                <button name="syncBtn" class="btn btn-success rounded" type="submit">Sync</button>
              </form>

                {{ message }} 

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
